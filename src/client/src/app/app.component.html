<div *ngIf="routeLoading || (processLoading$ | async)" class="app-loading" [class.process-loading]="processLoading$ | async">
  <img class="logo" src="https://idukay.com/fileadmin/templates/seed/images/svg/min/logo-idukay-flat.svg">  
  <svg class="spinner" viewBox="25 25 50 50">
    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
  </svg>
</div>
<router-outlet></router-outlet>
