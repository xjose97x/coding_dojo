<a routerLink="create">Create Room</a>

<article *ngFor="let room of rooms">
  <div>Name: {{room.name}}</div>
  <div>Creator: {{room.creator.email}}</div>
  <div>Members:
    <ol>
      <li *ngFor="let member of room.members">{{member.email}}</li>
    </ol>
  </div>
  <div *ngIf="canEdit(room)">
    You are the creator of this room.
  </div>
  <div *ngIf="canJoin(room)">
      You can join this room.
      <button [routerLink]="room._id">Join room</button>
  </div>
</article>
